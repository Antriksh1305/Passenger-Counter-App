<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/Images/cashier.ico" type="image/x-icon">
</head>

<body>
    <div id="grid-cont">
        <div id="app-name" class="font-fredoka">Passenger Counter</div>
        <hr class="line" id="l1">
        <hr class="line" id="l2">
        <div id="d1" class="cont-height">
            <div id="name-counter" class="font-fredoka">COUNTER</div>
            <div id="increment" class="box font-fredoka">Increment</div>
            <div id="decrement" class="box font-fredoka">Decrement</div>
            <div id="save" class="box font-fredoka">Save</div>
        </div>
        <div id="counted">
            <img id="cashier-img" src="/Images/cashier.png" alt="cashier-img">
            <div id="counted-d1" class="font-fredoka">Passengers Entered</div>
            <div id="count" class="font-fredoka">0</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
